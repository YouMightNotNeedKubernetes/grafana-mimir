x-deploy: &x-deploy-default
  replicas: ${GRAFANA_MIMIR_REPLICAS:-3}
  placement:
    max_replicas_per_node: 1
    constraints:
      - node.labels.mimir == true
    preferences:
      - spread: node.labels.mimir
  labels:
    io.prometheus.enable: "true"
  update_config:
    parallelism: 1
    delay: 30s
    order: stop-first
    failure_action: rollback
  rollback_config:
    parallelism: 1
    delay: 30s
  restart_policy:
    condition: on-failure
    delay: 30s
    max_attempts: 3
    window: 120s

x-logging: &x-logging-default
  options:
    max-size: "12m"
    max-file: "5"
  driver: json-file

networks:
  dockerswarm_monitoring:
    name: dockerswarm_monitoring
    external: true

volumes:
  mimir:
    external: true

configs:
  mimir.yaml:
    template_driver: golang
    file: configs/mimir.yaml
  alertmanager-fallback-config.yaml:
    file: configs/alertmanager-fallback-config.yaml

services:
  mimir:
    image: grafana/mimir:${GRAFANA_MIMIR_VERSION:-latest}
    hostname: mimir-{{.Task.Slot}}
    command: 
      - -config.expand-env=true
      - -config.file=/etc/mimir/mimir.yaml
    environment:
      GRAFANA_MIMIR_HTTP_LISTEN_PORT: ${GRAFANA_MIMIR_HTTP_LISTEN_PORT:-3200}
      GRAFANA_MIMIR_GRPC_LISTEN_PORT: ${GRAFANA_MIMIR_GRPC_LISTEN_PORT:-9097}
    networks:
      - dockerswarm_monitoring
    ports:
      - ${GRAFANA_MIMIR_HTTP_LISTEN_PORT:-3200}:3200 # http_listen_port
      - ${GRAFANA_MIMIR_GRPC_LISTEN_PORT:-9097}:9097 # grpc_listen_port
    volumes:
      - mimir:/mimir
    configs:
      - source: mimir.yaml
        target: /etc/mimir/mimir.yaml
      - source: alertmanager-fallback-config.yaml
        target: /etc/mimir/alertmanager-fallback-config.yaml
    deploy: *x-deploy-default
    logging: *x-logging-default
